<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>한글 소리 버튼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0d12;
      color: #ffffff;
      margin: 0;
      padding: 24px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    button {
      font-size: 48px;
      padding: 28px 0;
      border-radius: 16px;
      border: none;
      background: #151a25;
      color: white;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.95);
      background: #1f2636;
    }
  </style>
</head>
<body>

  <h1>한글 소리 버튼</h1>

  <div class="grid">
    <button onclick="playSound('audio/k.m4a')">ㅋ</button>
    <button onclick="playSound('audio/a.m4a')">ㅏ</button>
    <button onclick="playSound('audio/ka.m4a')">카</button>
  </div>

  <audio id="player"></audio>

  <script>
   function playSound(src) {
  const audio = document.getElementById("player");
  audio.pause();
  audio.currentTime = 0;
  audio.src = src;
  audio.play();
    }
  </script>

</body>
</html>
