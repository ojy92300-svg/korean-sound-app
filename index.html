<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>한글 소리 버튼</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #f8fafc;
      font-family: system-ui, -apple-system, sans-serif;
    }

    h1 {
      text-align: center;
      margin: 40px 0 50px;
      font-size: 40px;
      letter-spacing: 2px;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 28px;
    }

    .card {
      width: 160px;
      height: 140px;
      background: #0b1220;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.06);
      user-select: none;
    }

    .card:active {
      transform: scale(0.95);
      box-shadow: 0 0 0 2px #38bdf8;
    }

    .symbol {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: white;
      color: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      user-select: none;
    }
  </style>
</head>

<body>

  <h1>한글 소리 버튼</h1>

  <div class="row">
    <div class="card" onclick="play('audio/k.m4a')">ㅋ</div>
    <div class="symbol">+</div>
    <div class="card" onclick="play('audio/a.m4a')">ㅏ</div>
    <div class="symbol">=</div>
    <div class="card" onclick="play('audio/ka.m4a')">카</div>
  </div>

  <audio id="player"></audio>

  <script>
    const player = document.getElementById("player");

    function play(src) {
      player.src = src;
      player.currentTime = 0;
      player.play();
    }
  </script>

</body>
</html>
